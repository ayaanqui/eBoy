{% extends 'Home/layout/base.html' %}

{% load humanize %}

{% block content %}
    <div class="row">
        <div class="col-8">
            
            {% for item in cart %}
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{ item.item.image.url }}" class="card-img">
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <a href="{% url 'view-item' item.item.id item.item.slug %}">{{ item.item.title }}</a>
                                    <b class="ml-1 text-muted">x{{ item.quantity }}</b>
                                </h6>
                                
                                <h6><b>${{ item.item.price|intcomma }}</b></h6>

                                <div class="mt-3">
                                    <a href="{% url 'delete-cart-item' item.item.id %}" class="text-danger text-decoration-none" style="font-size: 13px"><span class="icon-rounded-remove-button mr-1"></span> Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

        <div class="col-4"></div>
    </div>
{% endblock %}
