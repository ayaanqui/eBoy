{% extends 'Home/layout/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="form-panel" style="max-width: 400px; margin: 30px auto;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add your item for listing</h5>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        {{ form|crispy }}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">List Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
