{% extends 'Home/layout/main.html' %}

{% load crispy_forms_tags %}

{% block main %}
    <div class="container">
        <div class="form-panel" style="max-width: 400px; margin: 30px auto;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form|crispy }}
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <p class="card-text text-muted">Already have an account? <a href="{% url 'login' %}" class="card-link ml-2">Login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
